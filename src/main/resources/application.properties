spring.application.name=Meeting Room Reservation System

# Sunucu Portu
server.port=5432

# PostgreSQL Veritabanı Bağlantısı
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}

# JPA Ayarları
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Güvenlik Ayarları (Buraya gizli bir anahtar girin)
jwt.secret=TeamReserveCokGizliAnahtarDosyasiReactProjesiIcin2025-DahaFazlaKarakterGerekliHS512Icin
jwt.expiration-ms=86400000
