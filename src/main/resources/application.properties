spring.application.name=Meeting Room Reservation System

# Sunucu Portu
server.port=5000

# PostgreSQL Veritabanı Bağlantısı
spring.datasource.url=jdbc:postgresql://localhost:5432/reservationSystem
spring.datasource.username=postgres
